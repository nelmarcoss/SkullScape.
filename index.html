<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalizar.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>SkullScape.</title>
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>
                    <source
                    sizes="1920w"
                    srcset="img/header.avif 1920w"
                    type="image/avif">
                    <source
                    sizes="1920w"
                    srcset="img/header.webp 1920w"
                    type="image/webp">
                    <source
                    sizes="1920w"
                    srcset="img/header.png 1920w"
                    type="image/png">
                    <img loading="lazy" decoding="async" src="img/header.png" 
                    lazyalt="imagen" width="1000" height="600">
                 </picture>
            </div>
            <div class="texto-header">
                <p class="tagline-producto">Sonido Profesional</p>
                <h1 class="nombre-producto">SkullScape.</h1>
                <p class="descripcion-producto"> Sonido excepcional, comodidad insuperable. ¡Sumérgete en tu música favorita con la mejor calidad de audio!"</p>
                <p class="precio-producto">Desde <span>350€</span></p>
            </div>
        </div>
    </header>
    
</body>
</html>
